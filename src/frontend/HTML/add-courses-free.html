<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/add-courses-free.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="add-courses-free">
      <div class="class-frame2">
        <div class="school-frame4">
          <b class="home14">Home</b>
        </div>
        <b class="classes14">Classes</b>
        <b class="assignments12">Assignments</b>
        <b class="school15">School</b>
        <b class="reports19">Reports</b>
        <div class="account-frame4">
          <div class="line-frame-a">
            <b class="account13">Account</b>
            <div class="your-course-frame1"></div>
          </div>
          <img
            class="add-courses-frame3"
            alt=""
            src="/public/text-frame.svg"
          />
        </div>
      </div>
      <section class="rectangle-frame9">
        <div class="mathematics-frame">
          <div class="classes-frame3">
            <div class="your-course1">Your course</div>
            <button class="components-frame">
              <div class="components-frame-child"></div>
              <div class="add-courses4">Add courses</div>
              <div class="search-for-a-course-frame1"></div>
            </button>
            <div class="biology-art-frame"></div>
          </div>
          <div class="physics-free-component">
            <div class="physics-free-component-child"></div>
            <img class="vector-icon38" alt="" src="/public/vector-13.svg" />

            <input
              class="search-for-a2"
              placeholder="Search for a course...."
              type="text"
            />
          </div>
          <div class="base-frame">
            <div class="math-frame">
              <div class="frame-parent27">
                <div class="frame-parent28">
                  <div class="filters-parent">
                    <div class="filters1">Filters</div>
                    <img
                      class="frame-child39"
                      loading="eager"
                      alt=""
                      src="/public/group-42.svg"
                    />
                  </div>
                  <div class="clear-all-1">Clear all (1)</div>
                </div>
                <div class="settings-frame1">
                  <div class="settings-frame-child"></div>
                  <div class="group-instance">
                    <div class="filters-vector">
                      <div class="price1">Price</div>
                      <div class="price-text1">
                        <div class="ellipse-shape3"></div>
                        <img
                          class="vector-icon39"
                          alt=""
                          src="/public/vector-110@2x.png"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="clear-all-line"></div>
                  <div class="filters-frame">
                    <div class="group-instance1">
                      <div class="frame-subject">
                        <input class="group-input5" type="checkbox" />

                        <div class="free-premium-frame">
                          <div class="frame-price">
                            <div class="free1">Free</div>
                            <div class="premium1">Premium</div>
                          </div>
                        </div>
                      </div>
                      <div class="line-connection">
                        <div class="frame-age-group">(565)</div>
                        <div class="frame-age-group1">(900)</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="rectangle-parent15">
                  <div class="frame-child40"></div>
                  <input
                    class="age-group1"
                    placeholder="Age Group"
                    type="text"
                  />

                  <img
                    class="vector-icon40"
                    alt=""
                    src="/public/vector-210@2x.png"
                  />
                </div>
                <div class="rectangle-parent16">
                  <div class="frame-child41"></div>
                  <input class="subject1" placeholder="Subject" type="text" />

                  <img
                    class="vector-icon41"
                    alt=""
                    src="/public/vector-210@2x.png"
                  />
                </div>
                <div class="rectangle-parent17">
                  <div class="frame-child42"></div>
                  <input
                    class="exam-board1"
                    placeholder="Exam Board"
                    type="text"
                  />

                  <img
                    class="vector-icon42"
                    alt=""
                    src="/public/vector-210@2x.png"
                  />
                </div>
                <div class="rectangle-parent18">
                  <div class="frame-child43"></div>
                  <input class="type1" placeholder="Type" type="text" />

                  <img
                    class="vector-icon43"
                    alt=""
                    src="/public/vector-210@2x.png"
                  />
                </div>
                <div class="rectangle-parent19">
                  <div class="frame-child44"></div>
                  <input class="tier1" placeholder="Tier" type="text" />

                  <img
                    class="vector-icon44"
                    alt=""
                    src="/public/vector-210@2x.png"
                  />
                </div>
              </div>
              <div class="subframes">
                <div class="mathematics-label">
                  <div class="chemistry-label">
                    <div class="free-component">
                      <button class="image-container">
                        <div class="image-container-child"></div>
                        <div class="free2">Free</div>
                        <img
                          class="component-4-icon"
                          alt=""
                          src="/public/component-4.svg"
                        />
                      </button>
                    </div>
                    <div class="course-instance">
                      <div class="course-instance-child"></div>
                      <div class="math-image">
                        <div class="mathematics">Mathematics</div>
                      </div>
                      <img
                        class="image-27-icon"
                        loading="eager"
                        alt=""
                        src="/public/image-27@2x.png"
                      />
                    </div>
                  </div>
                  <div class="filter-frame">
                    <div class="filter-frame-child"></div>
                    <div class="group-container2">
                      <div class="biology">Biology</div>
                    </div>
                    <img
                      class="image-29-icon"
                      loading="eager"
                      alt=""
                      src="/public/image-29@2x.png"
                    />
                  </div>
                  <div class="national-geography-frame">
                    <div class="national-geography-frame-child"></div>
                    <div class="physics-frame">
                      <div class="national-geographic">National Geographic</div>
                    </div>
                    <img
                      class="image-31-icon"
                      loading="eager"
                      alt=""
                      src="/public/image-31@2x.png"
                    />
                  </div>
                  <div class="filter-frame1">
                    <div class="filter-frame-item"></div>
                    <div class="english-wrapper">
                      <div class="english">English</div>
                    </div>
                    <img
                      class="image-33-icon"
                      loading="eager"
                      alt=""
                      src="/public/image-33@2x.png"
                    />
                  </div>
                </div>
              </div>
              <div class="subframes1">
                <div class="frame-parent29">
                  <div class="rectangle-parent20">
                    <div class="frame-child45"></div>
                    <div class="chemistry-wrapper">
                      <div class="chemistry">Chemistry</div>
                    </div>
                    <img
                      class="image-28-icon"
                      loading="eager"
                      alt=""
                      src="/public/image-28@2x.png"
                    />
                  </div>
                  <div class="rectangle-parent21">
                    <div class="frame-child46"></div>
                    <div class="art-wrapper">
                      <div class="art">Art</div>
                    </div>
                    <img
                      class="image-30-icon"
                      loading="eager"
                      alt=""
                      src="/public/image-30@2x.png"
                    />
                  </div>
                  <div class="rectangle-parent22">
                    <div class="frame-child47"></div>
                    <div class="physics-wrapper">
                      <div class="physics">Physics</div>
                    </div>
                    <img
                      class="image-32-icon"
                      loading="eager"
                      alt=""
                      src="/public/image-32@2x.png"
                    />
                  </div>
                  <div class="rectangle-parent23">
                    <div class="frame-child48"></div>
                    <div class="history-wrapper">
                      <div class="history">History</div>
                    </div>
                    <img
                      class="image-34-icon"
                      loading="eager"
                      alt=""
                      src="/public/image-34@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
