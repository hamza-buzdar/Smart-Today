<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/add-courses.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="add-courses2">
      <header class="add-courses-frame2">
        <div class="main-frame1">
          <div class="home-frame3">
            <b class="home13">Home</b>
          </div>
          <b class="classes13">Classes</b>
          <b class="assignments11">Assignments</b>
          <b class="school14">School</b>
          <b class="reports18">Reports</b>
          <div class="line-frame2">
            <div class="polygon-frame1">
              <b class="account12">Account</b>
              <div class="add-courses-text"></div>
            </div>
            <img
              class="rectangle-frame-icon"
              alt=""
              src="/public/text-frame.svg"
            />
          </div>
        </div>
      </header>
      <section class="vector-instance">
        <div class="search-for-a-course-frame">
          <div class="filters-text">
            <div class="your-course">Your course</div>
            <button class="price-text">
              <div class="price-text-child"></div>
              <div class="add-courses3">Add courses</div>
              <div class="add-courses-rectangle"></div>
            </button>
            <div class="vector-component"></div>
          </div>
          <div class="try-searching-for-a-course-tex">
            <div class="try-searching-for-a-course-tex-child"></div>
            <img class="vector-icon30" alt="" src="/public/vector-13.svg" />

            <input
              class="search-for-a1"
              placeholder="Search for a course...."
              type="text"
            />
          </div>
          <form class="reports-frame4">
            <div class="account-frame3">
              <div class="clear-all-text">
                <div class="price-component">
                  <div class="filters">Filters</div>
                  <img
                    class="price-component-child"
                    loading="eager"
                    alt=""
                    src="/public/group-42.svg"
                  />
                </div>
                <div class="clear-all-0">Clear all (0)</div>
              </div>
              <div class="rectangle-frame8">
                <div class="rectangle-frame-item"></div>
                <div class="line-frame3">
                  <div class="your-course-frame">
                    <div class="price">Price</div>
                    <div class="vector-component1">
                      <img
                        class="vector-icon31"
                        alt=""
                        src="/public/vector-110@2x.png"
                      />
                    </div>
                  </div>
                </div>
                <div class="exam-board-vector"></div>
                <div class="type-vector">
                  <div class="frame-group-rectangle-free-pre">
                    <div class="group-filters">
                      <div class="age-subject-type-tier">
                        <input class="group-input3" type="checkbox" />

                        <div class="free">Free</div>
                      </div>
                      <div class="age-subject-type-tier1">
                        <input class="group-input4" type="checkbox" />

                        <div class="premium">Premium</div>
                      </div>
                    </div>
                    <div class="separator-line">
                      <div class="try-search">(565)</div>
                      <div class="try-search1">(900)</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="age-group-vector">
                <div class="age-group-vector-child"></div>
                <input class="age-group" placeholder="Age Group" type="text" />

                <img
                  class="vector-icon32"
                  alt=""
                  src="/public/vector-210@2x.png"
                />
              </div>
              <div class="age-group-vector1">
                <div class="age-group-vector-item"></div>
                <input class="subject" placeholder="Subject" type="text" />

                <img
                  class="vector-icon33"
                  alt=""
                  src="/public/vector-210@2x.png"
                />
              </div>
              <div class="age-group-vector2">
                <div class="age-group-vector-inner"></div>
                <input
                  class="exam-board"
                  placeholder="Exam Board"
                  type="text"
                />

                <img
                  class="vector-icon34"
                  alt=""
                  src="/public/vector-210@2x.png"
                />
              </div>
              <div class="age-group-vector3">
                <div class="age-group-vector-child1"></div>
                <input class="type" placeholder="Type" type="text" />

                <img
                  class="vector-icon35"
                  alt=""
                  src="/public/vector-210@2x.png"
                />
              </div>
              <div class="age-group-vector4">
                <div class="age-group-vector-child2"></div>
                <input class="tier" placeholder="Tier" type="text" />

                <img
                  class="vector-icon36"
                  alt=""
                  src="/public/vector-210@2x.png"
                />
              </div>
            </div>
            <div class="vector-component2">
              <button class="course-explorer">
                <img
                  class="vector-icon37"
                  alt=""
                  src="/public/vector-13.svg"
                />

                <div class="course-explorer-child"></div>
                <div class="try-searching-for">
                  Try searching for a course....
                </div>
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
