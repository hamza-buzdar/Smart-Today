<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/login-and-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-and-password">
      <header class="input-frame1">
        <div class="frame-a1">
          <div class="home-text1">
            <b class="home20">Home</b>
          </div>
          <b class="classes20">Classes</b>
          <b class="assignments25">Assignments</b>
          <b class="school21">School</b>
          <b class="reports25">Reports</b>
          <div class="line-a">
            <div class="frame-c">
              <b class="account19">Account</b>
              <div class="login-credentials-frame"></div>
            </div>
            <img
              class="polygon-shape-icon4"
              alt=""
              src="/public/text-frame.svg"
            />
          </div>
        </div>
      </header>
      <section class="frame-d">
        <form class="frame-e">
          <div class="connect-text">
            <h2 class="your-settings1">Your settings</h2>
            <div class="line-b">
              <div class="group-a">
                <div class="personal-information">Personal information</div>
                <div class="login-password1">Login & Password</div>
                <div class="notifications1">Notifications</div>
                <div class="line-c"></div>
                <img
                  class="group-icon25"
                  loading="eager"
                  alt=""
                  src="/public/group.svg"
                />

                <button class="settingspanel">
                  <div class="settingspanel-child"></div>
                  <div class="settingspanel-item"></div>
                  <img
                    class="vector-icon124"
                    alt=""
                    src="/public/vector1.svg"
                  />
                </button>
                <img
                  class="group-icon26"
                  loading="eager"
                  alt=""
                  src="/public/group-14.svg"
                />
              </div>
            </div>
            <div class="loginmethods">
              <h2 class="login-methods">Login methods</h2>
            </div>
          </div>
          <div class="frame-parent58">
            <div class="frame-parent59">
              <div class="frame-parent60">
                <img
                  class="frame-child113"
                  loading="eager"
                  alt=""
                  src="/public/group-15.svg"
                />

                <div class="googlelogin">
                  <div class="google">Google</div>
                </div>
              </div>
              <button class="dividerline">
                <div class="dividerline-child"></div>
                <div class="connect">Connect</div>
              </button>
            </div>
            <img class="lineseparator-icon" loading="eager" alt="" />

            <div class="imagesframe">
              <div class="microsoftlogo-wrapper">
                <div class="microsoftlogo">
                  <img
                    class="images-1-icon1"
                    loading="eager"
                    alt=""
                    src="/public/images-1@2x.png"
                  />

                  <div class="microsoft">Microsoft</div>
                </div>
              </div>
              <button class="passwordinputgroup">
                <div class="passwordinputgroup-child"></div>
                <div class="connect1">Connect</div>
              </button>
            </div>
          </div>
          <div class="connectbutton">
            <h2 class="change-password">Change password</h2>
            <div class="currentpasswordrectangle">
              <input
                class="current-password"
                placeholder="Current password"
                type="text"
              />

              <div class="verifynewpassword"></div>
            </div>
            <div class="currentpasswordrectangle1">
              <input
                class="new-password"
                placeholder="New password"
                type="text"
              />

              <div class="currentpasswordrectangle-child"></div>
            </div>
            <div class="currentpasswordrectangle2">
              <input
                class="verify-new-password"
                placeholder="Verify new password"
                type="text"
              />

              <div class="currentpasswordrectangle-item"></div>
            </div>
            <div class="savebutton">
              <button class="forgotyourpasswordtext">
                <div class="forgotyourpasswordtext-child"></div>
                <div class="save">Save</div>
              </button>
            </div>
            <div class="forgot-your-password">Forgot your password?</div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
