<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/student.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="student">
      <div class="student-frame">
        <div class="student-frame-child"></div>
        <div class="complete-account">
          <div class="frame-parent3">
            <div class="complete-your-account-parent">
              <h1 class="complete-your-account">Complete your account</h1>
              <h2 class="of-3-steps1">3 of 3 steps</h2>
            </div>
            <div class="frame-child11"></div>
            <div class="frame-parent4">
              <div class="frame-parent5">
                <div class="frame-parent6">
                  <div class="frame-parent7">
                    <div class="school-wrapper">
                      <div class="school">School</div>
                    </div>
                    <input
                      class="frame-child12"
                      placeholder="Type your school name........"
                      type="text"
                    />
                  </div>
                  <div class="parent-email-wrapper">
                    <div class="parent-email">Parent email</div>
                  </div>
                </div>
                <div class="frame-parent8">
                  <div class="year-group-wrapper">
                    <div class="year-group">Year group</div>
                  </div>
                  <div class="year-group-frame">
                    <div class="year-group-label"></div>
                    <input
                      class="year-group1"
                      placeholder="Year group"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <input
                class="sign-up-frame"
                placeholder="Your parent’s email"
                type="text"
              />
            </div>
          </div>
          <div class="confirmation-frame">
            <div class="checkbox3">
              <div class="checkbox-child1"></div>
            </div>
            <div class="children-under-13-container">
              <p class="children-under-13">
                Children under 13 require consent from a teacher or guardian to
                use Smart Today.
              </p>
              <p class="please-tick-this">
                Please tick this box if you are over 13 or have consent to
                use Smart Today.
              </p>
            </div>
          </div>
        </div>
        <div class="sign-up-frame1">
          <div class="previous-step-parent">
            <div class="previous-step">Previous step</div>
            <button class="frame-button">
              <div class="frame-child13"></div>
              <div class="finish-sign-up">Finish sign up</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
