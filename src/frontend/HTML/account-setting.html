<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/account-setting.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="account-setting">
      <div class="frame-parent15">
        <nav class="classes-assignments-school-fra">
          <div class="reports-text4">
            <b class="home10">Home</b>
          </div>
          <b class="classes11">Classes</b>
          <b class="assignments9">Assignments</b>
          <b class="school11">School</b>
          <b class="reports16">Reports</b>
          <div class="yoursettings-text">
            <div class="email-text">
              <b class="account10">Account</b>
              <div class="line-separator5"></div>
            </div>
            <img
              class="polygon-shape-icon2"
              alt=""
              src="/public/text-frame.svg"
            />
          </div>
        </nav>
      </div>
      <main class="your-information-text-wrapper">
        <section class="your-information-text">
          <h2 class="your-settings">Your settings</h2>
          <div class="new-yorkschooling-systems-vect">
            <div class="head-of-department-faculty-vec">
              <div class="youremailcom-firstnametext">
                <div class="login-password">Login & Password</div>
                <div class="notifications">Notifications</div>
                <div class="youremailcom-firstnametext-child"></div>
                <div class="new-yorkschooling-systems-head">
                  <div class="new-yorkschooling-systems-head-child"></div>
                  <div class="account-info-frame1">
                    <div class="login-pass-notifications">
                      <img
                        class="group-icon22"
                        alt=""
                        src="/public/group.svg"
                      />

                      <input
                        class="group-container1"
                        placeholder="Personal information"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="your-information-text1"></div>
                </div>
                <img
                  class="email-input-field"
                  loading="eager"
                  alt=""
                  src="/public/vector11.svg"
                />

                <img
                  class="group-icon23"
                  loading="eager"
                  alt=""
                  src="/public/group-14.svg"
                />
              </div>
              <h2 class="your-information">Your information</h2>
            </div>
          </div>
          <div class="students-call-you-text">
            <div class="last-name-region-vector">
              <div class="email1">Email</div>
              <div class="washington-region-vector">
                <div class="teacher-role-vector">
                  <div class="united-state-computer-science">
                    <div class="your-information-rectangle">
                      <div class="email-setting">
                        <div class="frame-email">
                          <div class="your-email">
                            <div class="youremailcom">youremail@.com</div>
                            <div class="first-name1">First name</div>
                          </div>
                        </div>
                        <div class="change-email-btn">
                          <img
                            class="denzel-label-icon"
                            loading="eager"
                            alt=""
                            src="/public/vector-15.svg"
                          />

                          <div class="change-email">Change email</div>
                        </div>
                      </div>
                      <input
                        class="your-information-rectangle-child"
                        placeholder="Denzel"
                        type="text"
                      />
                    </div>
                    <div class="classroom-settings">
                      <div class="school12">School</div>
                      <button class="sound-effects-text">
                        <div class="sound-effects-text-child"></div>
                        <div class="new-york-schooling">
                          New York schooling Systems
                        </div>
                        <img
                          class="o-s-default-text"
                          alt=""
                          src="/public/vector-23.svg"
                        />
                      </button>
                    </div>
                    <div class="classroom-settings1">
                      <div class="role1">Role</div>
                      <button class="rectangle-parent9">
                        <div class="frame-child23"></div>
                        <div class="head-of-department">
                          Head of Department / Faculty
                        </div>
                        <img
                          class="vector-icon18"
                          alt=""
                          src="/public/vector-23.svg"
                        />
                      </button>
                    </div>
                    <div class="save-changes-btn">
                      <div class="students-call-you1">Students call you?</div>
                      <input
                        class="region-setting"
                        placeholder="Denzel"
                        type="text"
                      />
                    </div>
                    <button class="teacher-role-label">
                      <div class="teacher-role-label-child"></div>
                      <b class="save-changes">Save changes</b>
                    </button>
                  </div>
                  <div class="united-states-label">
                    <div class="c-s-computing-label">
                      <div class="ellipse-setting">
                        <div class="last-name1">Last name</div>
                        <button class="n-y-s-head-of-department">
                          <div class="n-y-s-head-of-department-child"></div>
                          <div class="washington">Washington</div>
                        </button>
                      </div>
                      <div class="ellipse-setting1">
                        <div class="region1">Region</div>
                        <button class="rectangle-parent10">
                          <div class="frame-child24"></div>
                          <div class="united-state-wrapper">
                            <div class="united-state">United State</div>
                          </div>
                          <img
                            class="head-of-department1"
                            alt=""
                            src="/public/vector-23.svg"
                          />
                        </button>
                      </div>
                      <div class="ellipse-setting2">
                        <div class="subjects-taught">Subjects taught</div>
                        <div class="rectangle-parent11">
                          <div class="frame-child25"></div>
                          <button class="rectangle-parent12">
                            <div class="frame-child26"></div>
                            <div class="computer-science">Computer Science</div>
                            <img
                              class="role-frame-icon"
                              alt=""
                              src="/public/rectangle.svg"
                            />
                          </button>
                          <div class="vector-wrapper1">
                            <img
                              class="vector-icon19"
                              loading="eager"
                              alt=""
                              src="/public/vector-23.svg"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="ellipse-setting3">
                        <div class="account-type">Account type</div>
                        <button class="rectangle-parent13">
                          <div class="frame-child27"></div>
                          <div class="teacher1">Teacher</div>
                          <img
                            class="vector-icon20"
                            alt=""
                            src="/public/vector-23.svg"
                          />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="classroom-settings2">
            <div class="line-separator6">
              <div class="dark-mode-toggle"></div>
              <div class="frame-content-parent">
                <div class="frame-content">
                  <div class="classroom-setting">
                    <b class="classroom-settings3">Classroom settings</b>
                  </div>
                  <div class="sound-effects">
                    <div class="off-on-toggles">
                      <div class="off-on-toggles-child"></div>
                      <div class="o-s-default"></div>
                    </div>
                    <div class="sound-effects-wrapper">
                      <div class="sound-effects1">Sound effects</div>
                    </div>
                  </div>
                </div>
                <div class="line-break">
                  <div class="dark-mode-parent">
                    <b class="dark-mode">Dark mode</b>
                    <div class="rectangle-parent14">
                      <div class="frame-child28"></div>
                      <div class="off">Off</div>
                      <button class="toggle-mode">
                        <div class="toggle-mode-child"></div>
                        <div class="os-default">OS Default</div>
                      </button>
                      <div class="on">On</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
