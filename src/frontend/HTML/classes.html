<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/classes.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="classes">
      <section class="assigned-frames">
        <div class="school-reports-container">
          <div class="assignment-frame">
            <div class="classes-text">
              <b class="home2">Home</b>
            </div>
            <div class="search-bar">
              <b class="classes1">Classes</b>
              <div class="archived-class-frame"></div>
            </div>
            <b class="assignments">Assignments</b>
            <b class="school2">School</b>
            <b class="reports">Reports</b>
            <div class="vector-arrow">
              <b class="account1">Account</b>
              <img class="account-icon" alt="" src="/public/text-frame.svg" />
            </div>
          </div>
          <div class="sync-and-create-frames">
            <div class="sync-frame">
              <div class="create-frame">
                <div class="create-frame-child"></div>
                <img
                  class="vector-icon3"
                  loading="eager"
                  alt=""
                  src="/public/vector.svg"
                />

                <div class="easily-join-classes">
                  Easily join classes from your school using our new school page
                </div>
              </div>
              <div class="classes-frame">
                <div class="classes-frame-child"></div>
                <div class="student-teacher-frame">
                  <div class="courses-text">
                    <div class="class-info">
                      <h2 class="my-classes">My classes</h2>
                    </div>
                    <div class="search-bar1">
                      <button class="sync-create-buttons">
                        <div class="sync-create-buttons-child"></div>
                        <div class="sync-classes">Sync classes</div>
                      </button>
                      <button class="sync-create-buttons1">
                        <div class="sync-create-buttons-item"></div>
                        <div class="create-class">Create class</div>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="line-separator"></div>
                <div class="frame-search">
                  <div class="archived-label">
                    <div class="archived-label-child"></div>
                    <input
                      class="search-your-classes"
                      placeholder="Search your classes"
                      type="text"
                    />
                  </div>
                </div>
                <div class="class-info-card">
                  <div class="active-status">
                    <div class="rectangle-container2">
                      <div class="rectangle-container-child"></div>
                      <div class="class-name-input">
                        <div class="student-teacher-frame1"></div>
                        <div class="active">Active</div>
                      </div>
                      <div class="archived">Archived</div>
                    </div>
                  </div>
                  <div class="class-card-header">
                    <div class="class-details-frame">
                      <div class="class-details-frame-child"></div>
                      <div class="class-info-details">
                        <input class="student-teacher-list" type="checkbox" />

                        <div class="class-name">Class name</div>
                      </div>
                      <div class="class-frame">
                        <div class="students-t-eachers-frame">
                          <div class="students1">Students</div>
                          <div class="teachers">Teachers</div>
                          <div class="courses-wrapper">
                            <div class="courses">Courses</div>
                          </div>
                          <img
                            class="line-line-icon"
                            loading="eager"
                            alt=""
                            src="/public/vector-12.svg"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="search-classes-frame">
                      <div class="active-rectangle"></div>
                      <div class="archived-text">
                        <div class="frame-frame-parent">
                          <div class="frame-frame">
                            <input class="frame-sync-create" type="checkbox" />

                            <div class="peters-class">peterâ€™s class</div>
                          </div>
                          <div class="peters-class-text">
                            <div class="div4">0</div>
                          </div>
                          <div class="peters-class-text1">
                            <div class="div5">1</div>
                          </div>
                          <div class="empty-text">0</div>
                          <img
                            class="vector-icon4"
                            loading="eager"
                            alt=""
                            src="/public/vector-21.svg"
                          />
                        </div>
                      </div>
                      <div class="active-rectangle1"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="classes-child"></footer>
    </div>
  </body>
</html>
