<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up3">
      <form class="frame-form">
        <div class="frame-child5"></div>
        <div class="subheader-frame">
          <h1 class="sign-up4">Sign Up</h1>
          <h3 class="try-without-signing">Try without signing up?</h3>
        </div>
        <div class="frames-group-parent">
          <input class="frames-group" placeholder="First Name" type="text" />

          <div class="sign-up-button"></div>
        </div>
        <div class="frame-container">
          <input class="frame-input" placeholder="Last Name" type="text" />

          <div class="frame-child6"></div>
        </div>
        <div class="frame-parent1">
          <input class="frame-child7" placeholder="Email " type="text" />

          <div class="frame-child8"></div>
        </div>
        <div class="frame-parent2">
          <input class="frame-child9" placeholder="Password" type="text" />

          <div class="frame-child10"></div>
        </div>
        <div class="sign-up-with-email-frame">
          <div class="checkbox-group">
            <div class="checkbox-parent">
              <div class="checkbox1">
                <div class="checkbox-item"></div>
              </div>
              <div class="checkbox2">
                <div class="checkbox-inner"></div>
              </div>
            </div>
            <div class="text-fields-group">
              <div class="show-password">Show Password</div>
              <div class="i-agree-to-container">
                <span class="i-agree-to1">I agree to SmartToday’s </span>
                <b class="terms-and-conditions1">Terms and Conditions</b>
              </div>
            </div>
          </div>
        </div>
        <button class="email-sign-up-button">
          <div class="email-sign-up-button-child"></div>
          <div class="sign-up-with">Sign up with email</div>
        </button>
        <div class="dont-have-an-account-login-wrapper">
          <div class="dont-have-an-container1">
            <span class="dont-have-an">Don’t have an account? </span>
            <b class="login5">Login</b>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
