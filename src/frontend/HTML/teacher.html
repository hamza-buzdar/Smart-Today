<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/teacher.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="teacher">
      <form class="teacher-frame1">
        <div class="teacher-frame-child"></div>
        <div class="empty-frame2">
          <div class="f-r-a-m-e-a1">
            <h1 class="complete-your-account1">Complete your account</h1>
            <h2 class="of-3-steps2">3 of 3 steps</h2>
          </div>
        </div>
        <div class="student-frame1">
          <div class="rectangle-shape1"></div>
          <div class="inner-frame1">
            <div class="complete-your-account2">
              <div class="school-name">
                <div class="school-text">
                  <div class="parents-call-you">
                    <div class="school1">School</div>
                  </div>
                  <input
                    class="email-frame"
                    placeholder="Type your school name........"
                    type="text"
                  />
                </div>
                <div class="role">Role</div>
              </div>
            </div>
            <div class="student-called">
              <div class="taught-by-frame">
                <div class="students-call-you">Student’s call you</div>
              </div>
              <input class="email-selection-frame" type="text" />

              <div class="taught-by-frame1">
                <div class="students-taught">Student’s taught</div>
              </div>
            </div>
          </div>
        </div>
        <div class="parent-email-frame">
          <div class="student-call-frame">
            <input
              class="parent-email-input"
              placeholder="Your parent’s email"
              type="text"
            />

            <div class="parent-email-input1">
              <div class="parent-email-input-child"></div>
              <div class="select">Select......</div>
            </div>
          </div>
          <div class="finish-sign-up1">
            <div class="previous-step1">Previous step</div>
            <button class="next-button">
              <div class="next-button-child"></div>
              <div class="finish-sign-up2">Finish sign up</div>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
