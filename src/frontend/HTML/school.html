<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/school.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="school5">
      <header class="main-frame">
        <div class="home-classes-assignments-frame">
          <b class="home5">Home</b>
          <b class="classes6">Classes</b>
          <b class="assignments4">Assignments</b>
          <div class="school-frame-wrapper">
            <div class="school-frame3">
              <b class="school6">School</b>
              <div class="line-component"></div>
            </div>
          </div>
          <div class="reports-frame">
            <b class="reports4">Reports</b>
          </div>
          <div class="text-component">
            <b class="account4">Account</b>
            <img class="frame-icon1" alt="" src="/public/text-frame.svg" />
          </div>
        </div>
      </header>
      <section class="layer-component-wrapper">
        <div class="layer-component">
          <div class="layer-component-child"></div>
          <div class="text-component-wrapper">
            <div class="text-component1">
              <img
                class="layer-2-icon"
                loading="eager"
                alt=""
                src="/public/layer-2.svg"
              />

              <div class="text-component2">
                <h3 class="keser-torah-boys">Keser Torah Boyâ€™s School</h3>
              </div>
            </div>
          </div>
          <div class="save-time-frame"></div>
          <div class="class-lines">
            <div class="class-lines1"></div>
            <div class="school-classes">School classes</div>
            <div class="students3">Students</div>
            <div class="teachers2">Teachers</div>
            <div class="class-lines-child"></div>
            <div class="class-lines-item"></div>
            <div class="class-lines-inner"></div>
          </div>
          <div class="report-frame">
            <div class="find-out-more-frame">
              <div class="sync-school-text">
                <div class="group-frame">
                  <b class="sync-school">Sync school</b>
                </div>
                <img
                  class="sync-school-text-child"
                  loading="eager"
                  alt=""
                  src="/public/group-25@2x.png"
                />
              </div>
            </div>
            <div class="save-hours-of">
              Save hours of teacher time by uploading your classes, students &
              teachers with Seneca's School Sync.
            </div>
            <div class="find-out-more-frame1">
              <div class="button-frames">
                <button class="learn-more-start-frame">
                  <div class="learn-more-start-frame-child"></div>
                  <div class="find-out-more">Find out more</div>
                </button>
                <button class="learn-more-start-frame1">
                  <div class="learn-more-start-frame-item"></div>
                  <div class="start-syncing">Start syncing</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
