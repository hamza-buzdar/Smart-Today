  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link

    <link

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"

    <link

    <link

  </head>
  <body>
    <div class="login2">
      <div class="frame-a">
        <div class="frame-a-child"></div>
        <div class="f-r-a-m-e-a">
          <div class="f-r-a-m-e-b">
            <h1 class="login3">Login</h1>
          </div>
          <h3 class="welcome-back">Welcome Back</h3>
          <div class="enter-your-email">
            Enter your email and password to access your account
          </div>
        </div>
        <div class="f-r-a-m-e-c">
          <div class="frame-google">
            <div class="frame-microsoft">
              <div class="frame-microsoft-child"></div>
              <img
                class="flat-color-iconsgoogle"
                loading="eager"
                alt=""
                src="/public/flatcoloriconsgoogle.svg"
              />

              <b class="sign-in-with">Sign In with Google</b>
            </div>
            <button class="frame-microsoft1">
              <div class="frame-microsoft-item"></div>
              <img
                class="images-1-icon"
                alt=""
                src="/public/images-2@2x.png"
              />

              <b class="sign-in-with1">Sign in with Microsoft</b>
            </button>
          </div>
          <div class="o-r-frame">
            <b class="or">OR</b>
          </div>
          <div class="text-email">
            <b class="email">Email</b>
            <input
              class="text-password"
              placeholder="Enter your email"
              type="text"
            />
          </div>
          <div class="password-parent">
            <b class="password1">Password</b>
            <div class="eye-icon">
              <div class="eye-icon-child"></div>
              <div class="enter-your-password">Enter your password</div>
              <img
                class="vuesaxlineareye-icon"
                loading="eager"
                alt=""
                src="/public/vuesaxlineareye.svg"
              />
            </div>
          </div>
          <div class="links">
            <div class="checkbox">
              <div class="checkbox-child"></div>
            </div>
            <div class="remember-me-frame">
              <div class="remember-me">Remember me</div>
            </div>
            <div class="forgot-password">Forgot Password</div>
          </div>
        </div>
        <div class="frame-parent">
          <div class="rectangle-group">
            <div class="frame-item"></div>
            <b class="login-with-email">Login with email</b>
          </div>
          <b class="dont-have-an-container">
            <span>Donâ€™t have an account? </span>
            <span class="sign-up">Sign Up</span>
          </b>
        </div>
      </div>
    </div>
  </body>
</html>
