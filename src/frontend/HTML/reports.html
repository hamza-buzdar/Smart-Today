<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/reports.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="reports5">
      <header class="report-frame1">
        <div class="home-classes-assignments-frame1">
          <b class="home6">Home</b>
          <b class="classes7">Classes</b>
          <b class="assignments5">Assignments</b>
          <div class="school-container">
            <b class="school7">School</b>
          </div>
          <div class="reports-frame1">
            <div class="reports-parent">
              <b class="reports6">Reports</b>
              <div class="frame-child16"></div>
            </div>
          </div>
          <div class="account-frame1">
            <b class="account5">Account</b>
            <img
              class="polygon-shape-icon"
              alt=""
              src="/public/text-frame.svg"
            />
          </div>
        </div>
      </header>
      <section class="reports-inner">
        <div class="frame-parent13">
          <div class="reports-group">
            <h2 class="reports7">Reports</h2>
            <div class="rectangle-parent5">
              <div class="frame-child17"></div>
              <div class="school-classes-text-frame">
                <div class="school-classes1">School classes</div>
                <div class="home-classes-assignments-frame2"></div>
              </div>
              <div class="lines-frame">
                <div class="students4">Students</div>
              </div>
              <div class="school-text1">
                <div class="reports-text"></div>
                <div class="teachers3">Teachers</div>
              </div>
              <div class="lines-frame1"></div>
              <div class="lines-frame2">
                <div class="custom">Custom</div>
              </div>
              <div class="lines-frame3"></div>
            </div>
          </div>
          <div class="account-text">
            <div class="students-custom-frame">
              <img
                class="image-23-icon"
                alt=""
                src="/public/image-23@2x.png"
              />

              <div class="students-line-frame"></div>
            </div>
            <div class="class-lines-frame">
              <b class="smart-today-school">Smart Today School Sync</b>
            </div>
            <div class="smart-sync-group">
              <img
                class="smart-sync-group-child"
                loading="eager"
                alt=""
                src="/public/group-112@2x.png"
              />
            </div>
            <div class="save-hours-of1">
              Save hours of teacher time by uploading your classes, students &
              teachers with Seneca's School Sync.
            </div>
            <div class="start-syncing-frame">
              <div class="learn-more-button">
                <button class="sync-initials-frame">
                  <div class="sync-initials-frame-child"></div>
                  <div class="find-out-more1">Find out more</div>
                </button>
                <button class="sync-initials-frame1">
                  <div class="sync-initials-frame-item"></div>
                  <div class="start-syncing1">Start syncing</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
