<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/resource-search.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="resource-search2">
      <section class="main-frame2">
        <div class="main-frame-child"></div>
        <button class="rectangle-parent63">
          <div class="frame-child114"></div>
          <div class="feedback6">Feedback</div>
        </button>
        <img
          class="group-icon27"
          loading="eager"
          alt=""
          src="/public/group5@2x.png"
        />
      </section>
      <section class="search-frame1">
        <div class="beta-label">
          <div class="suggest-label">
            <div class="resource-text1">
              <h2 class="resource-search3">Resource search</h2>
              <button class="beta-message">
                <div class="beta-message-child"></div>
                <b class="beta">BETA</b>
              </button>
            </div>
          </div>
          <button class="welcome-frame">
            <div class="welcome-frame-child"></div>
            <div class="suggest-resource">Suggest resource</div>
          </button>
        </div>
        <button class="intro-frame">
          <div class="intro-frame-child"></div>
          <img class="group-icon28" alt="" src="/public/group-16.svg" />

          <div class="instruction-text3">
            <div class="welcome-to-the-container">
              <span>
                <p class="welcome-to-the-resource-search">
                  <span class="welcome-to-the"
                    >Welcome to the Resource search, click </span
                  >
                  <span class="here">here</span>
                  <span class="to-find-out"> to find out more</span>
                </p>
              </span>
            </div>
          </div>
        </button>
        <div class="filter-frames">
          <div class="age-group-frames">
            <div class="age-group-frames-child"></div>
            <img class="group-icon29" alt="" src="/public/group-22.svg" />

            <input class="search" placeholder="Search...." type="text" />
          </div>
        </div>
        <div class="age-group-frame2">
          <div class="age-group7">Age Group</div>
          <div class="g-c-s-e-i-b-diploma">
            <div class="skills-frame">
              <button class="a-l-b-t-e-c">
                <div class="a-l-b-t-e-c-child"></div>
                <div class="g-c-s">11+</div>
              </button>
              <button class="university-university-entrance">
                <div class="university-university-entrance-child"></div>
                <div class="gcse1">GCSE</div>
              </button>
              <button class="a-l-b-t-e-c1">
                <div class="a-l-b-t-e-c-item"></div>
                <div class="skills">Skills</div>
              </button>
            </div>
            <div class="skills-frame1">
              <button class="rectangle-parent64">
                <div class="frame-child115"></div>
                <div class="a-level1">A Level</div>
              </button>
              <button class="rectangle-parent65">
                <div class="frame-child116"></div>
                <div class="ib-diploma1">IB Diploma</div>
              </button>
              <button class="rectangle-parent66">
                <div class="frame-child117"></div>
                <div class="teacher-cpd">Teacher CPD</div>
              </button>
            </div>
            <div class="skills-frame2">
              <button class="rectangle-parent67">
                <div class="frame-child118"></div>
                <div class="btec1">BTEC</div>
              </button>
              <button class="rectangle-parent68">
                <div class="frame-child119"></div>
                <div class="ks31">KS3</div>
              </button>
              <button class="rectangle-parent69">
                <div class="frame-child120"></div>
                <div class="uni-uni">Uni & Uni Entrance</div>
              </button>
            </div>
            <div class="primary-common-entrance">
              <button class="frame-group-primary">
                <div class="frame-group-primary-child"></div>
                <div class="common-entrance1">Common Entrance</div>
              </button>
              <button class="frame-group-primary1">
                <div class="frame-group-primary-item"></div>
                <div class="primary1">Primary</div>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
