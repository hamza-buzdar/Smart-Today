<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/add-courses-free-premium.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="add-courses-free-premium">
      <div class="classes-framework">
        <div class="home-button">
          <b class="home15">Home</b>
        </div>
        <b class="classes15">Classes</b>
        <b class="assignments13">Assignments</b>
        <div class="school16">School</div>
        <div class="reports20">Reports</div>
        <div class="add-courses-button">
          <div class="frame-for-chemistry">
            <b class="account14">Account</b>
            <div class="premium-component"></div>
          </div>
          <img
            class="your-course-frame2"
            alt=""
            src="/public/text-frame.svg"
          />
        </div>
      </div>
      <section class="search-box">
        <div class="frame-for-account">
          <div class="age-group-subject-exam-type">
            <div class="your-course2">Your course</div>
            <button class="premium-frame">
              <div class="premium-frame-child"></div>
              <div class="add-courses5">Add courses</div>
              <div class="add-button"></div>
            </button>
            <div class="rectangle-shape2"></div>
          </div>
          <div class="line-separator7">
            <div class="line-separator-item"></div>
            <img class="vector-icon45" alt="" src="/public/vector-13.svg" />

            <input
              class="search-for-a3"
              placeholder="Search for a course...."
              type="text"
            />
          </div>
          <div class="course-selector">
            <div class="free-component-frame">
              <div class="filters-menu-frame">
                <div class="filters-frame1">
                  <div class="price-tag">
                    <div class="filters2">Filters</div>
                    <img
                      class="price-tag-child"
                      loading="eager"
                      alt=""
                      src="/public/group-42.svg"
                    />
                  </div>
                  <div class="clear-all-11">Clear all (1)</div>
                </div>
                <div class="price-frames">
                  <div class="price-frames-child"></div>
                  <div class="ellipse-shape4">
                    <div class="subject-vector">
                      <div class="price2">Price</div>
                      <div class="type-vector1">
                        <div class="tier-vector"></div>
                        <img
                          class="vector-icon46"
                          alt=""
                          src="/public/vector-110@2x.png"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="line-separator8"></div>
                  <div class="free-premium-frames">
                    <div class="group-frame3">
                      <div class="rectangle-frames">
                        <div class="filters-group">
                          <input
                            class="group-input6"
                            checked="{true}"
                            type="checkbox"
                          />

                          <div class="free3">Free</div>
                        </div>
                        <div class="filters-group1">
                          <input
                            class="group-input7"
                            checked="{true}"
                            type="checkbox"
                          />

                          <div class="premium2">Premium</div>
                        </div>
                      </div>
                      <div class="clear-button">
                        <div class="price-frames1">(565)</div>
                        <div class="price-frames2">(900)</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="age-group-subject-exam-board-t">
                  <div class="age-group-subject-exam-board-t-child"></div>
                  <input
                    class="age-group2"
                    placeholder="Age Group"
                    type="text"
                  />

                  <img
                    class="vector-icon47"
                    alt=""
                    src="/public/vector-410@2x.png"
                  />
                </div>
                <div class="age-group-subject-exam-board-t1">
                  <div class="age-group-subject-exam-board-t-item"></div>
                  <input class="subject2" placeholder="Subject" type="text" />

                  <img
                    class="vector-icon48"
                    alt=""
                    src="/public/vector-410@2x.png"
                  />
                </div>
                <div class="age-group-subject-exam-board-t2">
                  <div class="age-group-subject-exam-board-t-inner"></div>
                  <input
                    class="exam-board2"
                    placeholder="Exam Board"
                    type="text"
                  />

                  <img
                    class="vector-icon49"
                    alt=""
                    src="/public/vector-410@2x.png"
                  />
                </div>
                <div class="age-group-subject-exam-board-t3">
                  <div class="age-group-subject-exam-board-t-child1"></div>
                  <input class="type2" placeholder="Type" type="text" />

                  <img
                    class="vector-icon50"
                    alt=""
                    src="/public/vector-410@2x.png"
                  />
                </div>
                <div class="age-group-subject-exam-board-t4">
                  <div class="age-group-subject-exam-board-t-child2"></div>
                  <input class="tier2" placeholder="Tier" type="text" />

                  <img
                    class="vector-icon51"
                    alt=""
                    src="/public/vector-410@2x.png"
                  />
                </div>
              </div>
              <div class="premium-components-frame">
                <div class="subject-frame">
                  <div class="chemistry-frame">
                    <div class="free-component1">
                      <div class="premium-component1">
                        <button class="account-frame5">
                          <div class="account-frame-item"></div>
                          <div class="free4">Free</div>
                          <img
                            class="component-4-icon1"
                            alt=""
                            src="/public/component-4.svg"
                          />
                        </button>
                        <button class="rectangle-button">
                          <div class="rectangle-button-child"></div>
                          <div class="premium3">Premium</div>
                          <img
                            class="component-5-icon"
                            alt=""
                            src="/public/component-4.svg"
                          />
                        </button>
                      </div>
                    </div>
                    <div class="image-display">
                      <div class="image-display-child"></div>
                      <div class="biology-frame">
                        <div class="art-frame">
                          <div class="mathematics1">Mathematics</div>
                          <div class="mathematics-frame1">
                            <div class="mathematics-frame-child"></div>
                            <div class="premium4">Premium</div>
                          </div>
                        </div>
                      </div>
                      <img
                        class="image-27-icon1"
                        loading="eager"
                        alt=""
                        src="/public/image-27@2x.png"
                      />
                    </div>
                  </div>
                  <div class="subject-list-frame">
                    <div class="subject-list-frame-child"></div>
                    <div class="subject-filters">
                      <div class="biology1">Biology</div>
                    </div>
                    <img
                      class="image-29-icon1"
                      loading="eager"
                      alt=""
                      src="/public/image-29@2x.png"
                    />
                  </div>
                  <div class="subject-categories">
                    <div class="subject-categories-child"></div>
                    <div class="search-bar2">
                      <div class="subject-list">
                        <div class="national-geographic1">
                          National Geographic
                        </div>
                        <div class="subject-thumbnail">
                          <div class="free-components">
                            <div class="free-components-child"></div>
                            <div class="premium5">Premium</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <img
                      class="image-31-icon1"
                      loading="eager"
                      alt=""
                      src="/public/image-31@2x.png"
                    />
                  </div>
                  <div class="clear-all-button">
                    <div class="clear-all-button-child"></div>
                    <div class="price-settings">
                      <div class="english1">English</div>
                    </div>
                    <img
                      class="image-33-icon1"
                      loading="eager"
                      alt=""
                      src="/public/image-33@2x.png"
                    />
                  </div>
                </div>
              </div>
              <div class="premium-components-frame1">
                <div class="frame-parent30">
                  <div class="rectangle-parent24">
                    <div class="frame-child49"></div>
                    <div class="chemistry-container">
                      <div class="chemistry1">Chemistry</div>
                    </div>
                    <img
                      class="image-28-icon1"
                      loading="eager"
                      alt=""
                      src="/public/image-28@2x.png"
                    />
                  </div>
                  <div class="rectangle-parent25">
                    <div class="frame-child50"></div>
                    <div class="frame-wrapper6">
                      <div class="art-parent">
                        <div class="art1">Art</div>
                        <div class="premium-content">
                          <div class="premium-content-child"></div>
                          <div class="premium6">Premium</div>
                        </div>
                      </div>
                    </div>
                    <img
                      class="image-30-icon1"
                      loading="eager"
                      alt=""
                      src="/public/image-30@2x.png"
                    />
                  </div>
                  <div class="rectangle-parent26">
                    <div class="frame-child51"></div>
                    <div class="physics-container">
                      <div class="physics1">Physics</div>
                    </div>
                    <img
                      class="image-32-icon1"
                      loading="eager"
                      alt=""
                      src="/public/image-32@2x.png"
                    />
                  </div>
                  <div class="rectangle-parent27">
                    <div class="frame-child52"></div>
                    <div class="history-container">
                      <div class="history1">History</div>
                    </div>
                    <img
                      class="image-34-icon1"
                      loading="eager"
                      alt=""
                      src="/public/image-34@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
