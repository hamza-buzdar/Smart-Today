<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/tell-us-about-yourself.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="tell-us-about-yourself">
      <section class="steps-frame">
        <div class="steps-frame-child"></div>
        <div class="inner-frame">
          <div class="tell-us-frame">
            <b class="tell-us-about">Tell us about yourself</b>
            <div class="of-3-steps">2 of 3 steps</div>
          </div>
          <div class="outer-frame">
            <div class="child-frame-a">
              <div class="child-frame-a-child"></div>
              <div class="rectangle-shape"></div>
            </div>
          </div>
        </div>
        <div class="parent-frame5">
          <div class="student-parent-group">
            <div class="divider-frame">
              <div class="divider-frame-child"></div>
              <div class="parent-parent-group">
                <img
                  class="group-icon3"
                  loading="eager"
                  alt=""
                  src="/public/group1.svg"
                />
              </div>
              <div class="im-a-student">I’m a Student</div>
            </div>
            <div class="content-layer">
              <div class="content-layer-child"></div>
              <div class="teacher-frame">
                <img
                  class="layer-8-icon"
                  loading="eager"
                  alt=""
                  src="/public/layer-8.svg"
                />
              </div>
              <div class="im-a-teacher">I’m a Teacher</div>
            </div>
            <div class="divider-frame1">
              <div class="divider-frame-item"></div>
              <div class="group-wrapper">
                <img
                  class="group-icon4"
                  loading="eager"
                  alt=""
                  src="/public/group-11.svg"
                />
              </div>
              <div class="im-a-parent">I’m a Parent</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
