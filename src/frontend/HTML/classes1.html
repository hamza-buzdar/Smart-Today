<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/frontend/CSS/global.css" />
    <link rel="stylesheet" href="/src/frontend/CSS/classes1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:ital,wght@1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prata:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Biryani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium Book Plus:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Racing Sans One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="classes2">
      <div class="frame-school-reports">
        <div class="frame-home">
          <div class="line-separator1">
            <b class="home3">Home</b>
          </div>
          <div class="frame-account">
            <b class="classes3">Classes</b>
            <div class="frame-account-child"></div>
          </div>
          <b class="assignments1">Assignments</b>
          <div class="school3">School</div>
          <div class="reports1">Reports</div>
          <div class="text-assigment-label">
            <b class="account2">Account</b>
            <img
              class="shape-school-logo"
              alt=""
              src="/public/text-frame.svg"
            />
          </div>
        </div>
      </div>
      <section class="frame-join-classes">
        <div class="text-sync-classes">
          <div class="frame-create-class">
            <div class="frame-create-class-child"></div>
            <img
              class="vector-arrow-right"
              loading="eager"
              alt=""
              src="/public/vector.svg"
            />

            <div class="easily-join-classes1">
              Easily join classes from your school using our new school page
            </div>
          </div>
          <div class="frame-classes-sync">
            <div class="rectangle-header">
              <div class="rectangle-header-child"></div>
              <div class="text-my-classes">
                <div class="class-container">
                  <div class="my-classes-frame">
                    <h2 class="my-classes1">My classes</h2>
                  </div>
                  <div class="sync-create-frame">
                    <button class="sync-create-btn">
                      <div class="sync-create-btn-child"></div>
                      <div class="sync-classes1">Sync classes</div>
                    </button>
                    <button class="sync-create-btn1">
                      <div class="sync-create-btn-item"></div>
                      <div class="create-class1">Create class</div>
                    </button>
                  </div>
                </div>
              </div>
              <div class="line-separator2"></div>
              <div class="search-classes-frame1">
                <div class="search-classes-text">
                  <div class="search-classes-text-child"></div>
                  <img
                    class="vector-icon5"
                    alt=""
                    src="/public/vector-13.svg"
                  />

                  <input
                    class="search-your-classes1"
                    placeholder="Search your classes"
                    type="text"
                  />
                </div>
              </div>
              <div class="archived-label1">
                <div class="container-frame">
                  <div class="class-title-text">
                    <div class="class-title-text-child"></div>
                    <div class="students-teachers-frame">
                      <div class="student-list-rectangle"></div>
                      <div class="active1">Active</div>
                    </div>
                    <div class="archived1">Archived</div>
                  </div>
                </div>
                <div class="line-divider1">
                  <div class="subjects-frame">
                    <div class="subjects-frame-child"></div>
                    <div class="subject-title-text">
                      <input class="class-frame1" type="checkbox" />

                      <div class="class-name1">Class name</div>
                    </div>
                    <div class="students-teachers-courses-fram-wrapper">
                      <div class="students-teachers-courses-fram">
                        <div class="students2">Students</div>
                        <div class="teachers1">Teachers</div>
                        <div class="courses1">Courses</div>
                      </div>
                    </div>
                  </div>
                  <div class="line-separator3"></div>
                </div>
              </div>
              <div class="frame-parent11">
                <div class="frame-parent12">
                  <div class="peters-class-frame-wrapper">
                    <div class="peters-class-frame">
                      <input class="class-card-title" type="checkbox" />

                      <div class="peters-class1">peterâ€™s class</div>
                    </div>
                  </div>
                  <div class="sync-create-class-frame-wrapper">
                    <div class="sync-create-class">0</div>
                  </div>
                  <div class="wrapper">
                    <div class="div6">1</div>
                  </div>
                  <div class="instruction-text">0</div>
                  <img
                    class="component-node-icon"
                    loading="eager"
                    alt=""
                    src="/public/component-5.svg"
                  />
                </div>
                <div class="line-div"></div>
              </div>
              <div class="rectangle-parent3">
                <div class="frame-child14"></div>
                <div class="vector-archive-nodes-parent">
                  <input
                    class="vector-archive-nodes"
                    checked="{true}"
                    type="checkbox"
                  />

                  <div class="create-assignment">Create assignment</div>
                </div>
                <div class="frame-wrapper">
                  <div class="vector-parent">
                    <img
                      class="vector-icon6"
                      loading="eager"
                      alt=""
                      src="/public/vector-22.svg"
                    />

                    <div class="archive">Archive</div>
                  </div>
                </div>
                <div class="delete-assgn">
                  <div class="child-component">
                    <img
                      class="vector-icon7"
                      loading="eager"
                      alt=""
                      src="/public/vector-3.svg"
                    />

                    <div class="delete">Delete</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
